    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f1dceb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            max-width: 400px;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .switch {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            --width-of-switch: 3.5em;
            --height-of-switch: 2em;
            /* size of sliding icon -- sun and moon */
            --size-of-icon: 1.4em;
            /* it is like a inline-padding of switch */
            --slider-offset: 0.3em;
            width: var(--width-of-switch);
            height: var(--height-of-switch);
            z-index: 10;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f4f4f5;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: var(--size-of-icon, 1.4em);
            width: var(--size-of-icon, 1.4em);
            border-radius: 20px;
            left: var(--slider-offset, 0.3em);
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(40deg, #ff0080, #ff8c00 70%);
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #303136;
        }

        input:checked+.slider:before {
            left: calc(100% - (var(--size-of-icon, 1.4em) + var(--slider-offset, 0.3em)));
            background: #303136;
            /* change the value of second inset in box-shadow to change the angle and direction of the moon  */
            box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
        }

        .supplication-display {
            color: #4e3447;
            padding: 2vw;
            margin: 2vw;
            overflow-y: hidden;
            font-size: 16px;
            border-radius: 10px;
            word-break: break-word;
        }

        #supplication-text {
            font-size: clamp(1em, 2.5vw, 1.3em);
            line-height: 1.6;
            word-break: break-word;
        }

        button {
            margin: 1vw;
            padding: 0.7em 1.2em;
            font-size: 1em;
            min-width: 40px;
            min-height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1vw;
        }


        button:hover {
            background-color: #b898af;
            color: white;
        }

        button[disabled] {
            background-color: #e5cbde;
            cursor: not-allowed;
        }

        #counter {
            font-size: 16px;
            padding: 0.5em 1em;
            border-radius: 5px;
        }

        footer {
            direction: ltr;

            left: 0;
            right: 0;
            bottom: 10px;
            width: 100%;

            text-align: center;
            font-size: 0.8em;
            color: #b898af;
        }

        footer a {

            text-decoration: none;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {

            }

                { text: "Ø£Ø³ØªØºÙØ± Ø§Ù„Ù„Ù‡ Ø§Ù„Ø¹Ø¸ÙŠÙ… Ø§Ù„Ø°ÙŠ Ù„Ø§ Ø¥Ù„Ù‡ Ø¥Ù„Ø§ Ù‡ÙˆØŒ Ø§Ù„Ø­ÙŠ Ø§Ù„Ù‚ÙŠÙˆÙ…ØŒ ÙˆØ£ØªÙˆØ¨ Ø¥Ù„ÙŠÙ‡ (3 Ù…Ø±Ø§Øª)." },
                { text: "ÙŠØ§ Ø±Ø¨ , Ù„Ùƒ Ø§Ù„Ø­Ù…Ø¯ ÙƒÙ…Ø§ ÙŠÙ†Ø¨ØºÙŠ Ù„Ø¬Ù„Ø§Ù„ ÙˆØ¬Ù‡Ùƒ , ÙˆÙ„Ø¹Ø¸ÙŠÙ… Ø³Ù„Ø·Ø§Ù†Ùƒ (3 Ù…Ø±Ø§Øª)." },
                { text: "Ø§Ù„Ù„Ù‡Ù… Ø£Ù†Øª Ø±Ø¨ÙŠ Ù„Ø§ Ø¥Ù„Ù‡ Ø¥Ù„Ø§ Ø£Ù†Øª ØŒ Ø¹Ù„ÙŠÙƒ ØªÙˆÙƒÙ„Øª ØŒ ÙˆØ£Ù†Øª Ø±Ø¨ Ø§Ù„Ø¹Ø±Ø´ Ø§Ù„Ø¹Ø¸ÙŠÙ… , Ù…Ø§ Ø´Ø§Ø¡ Ø§Ù„Ù„Ù‡ ÙƒØ§Ù† ØŒ ÙˆÙ…Ø§ Ù„Ù… ÙŠØ´Ø£ Ù„Ù… ÙŠÙƒÙ† ØŒ ÙˆÙ„Ø§ Ø­ÙˆÙ„ ÙˆÙ„Ø§ Ù‚ÙˆØ© Ø¥Ù„Ø§ Ø¨Ø§Ù„Ù„Ù‡ Ø§Ù„Ø¹Ù„ÙŠ Ø§Ù„Ø¹Ø¸ÙŠÙ… , Ø£Ø¹Ù„Ù… Ø£Ù† Ø§Ù„Ù„Ù‡ Ø¹Ù„Ù‰ ÙƒÙ„ Ø´ÙŠØ¡ Ù‚Ø¯ÙŠØ± ØŒ ÙˆØ£Ù† Ø§Ù„Ù„Ù‡ Ù‚Ø¯ Ø£Ø­Ø§Ø· Ø¨ÙƒÙ„ Ø´ÙŠØ¡ Ø¹Ù„Ù…Ø§ , Ø§Ù„Ù„Ù‡Ù… Ø¥Ù†ÙŠ Ø£Ø¹ÙˆØ° Ø¨Ùƒ Ù…Ù† Ø´Ø± Ù†ÙØ³ÙŠ ØŒ ÙˆÙ…Ù† Ø´Ø± ÙƒÙ„ Ø¯Ø§Ø¨Ø© Ø£Ù†Øª Ø¢Ø®Ø° Ø¨Ù†Ø§ØµÙŠØªÙ‡Ø§ ØŒ Ø¥Ù† Ø±Ø¨ÙŠ Ø¹Ù„Ù‰ ØµØ±Ø§Ø· Ù…Ø³ØªÙ‚ÙŠÙ… (Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø©). " },
                { text: "Ù„Ø§ Ø¥Ù„Ù‡ Ø¥Ù„Ø§ Ø§Ù„Ù„Ù‡ ÙˆØ­Ø¯Ù‡ Ù„Ø§ Ø´Ø±ÙŠÙƒ Ù„Ù‡ØŒ Ù„Ù‡ Ø§Ù„Ù…Ù„Ùƒ ÙˆÙ„Ù‡ Ø§Ù„Ø­Ù…Ø¯ ÙˆÙ‡Ùˆ Ø¹Ù„Ù‰ ÙƒÙ„ Ø´ÙŠØ¡ Ù‚Ø¯ÙŠØ± (100 Ù…Ø±Ø©)." },
                { text: "Ø³Ø¨Ø­Ù€Ø§Ù† Ø§Ù„Ù„Ù‡ ÙˆØ¨Ø­Ù…Ù€Ø¯Ù‡ (100 Ù…Ø±Ø©)." },
            ];


            let currentSupplications = morningSupplications; // Default to morning supplications
            let currentIndex = 0;

            // DOM Elements
            const toggleSwitch = document.getElementById('toggle-switch');
            const supplicationText = document.getElementById('supplication-text');
            const firstButton = document.getElementById('first-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const lastButton = document.getElementById('last-button');
            const counter = document.getElementById('counter');

            // Initialize the display
            updateDisplay();

            // Toggle switch event listener
            toggleSwitch.addEventListener('change', () => {
                if (toggleSwitch.checked) {
                    currentSupplications = eveningSupplications;
                } else {
                    currentSupplications = morningSupplications;
                }
                currentIndex = 0; // Reset index when switching
                updateDisplay();
            });

            // First button event listener
            firstButton.addEventListener('click', () => {
                currentIndex = 0;
                updateDisplay();
            });

            // Previous button event listener
            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateDisplay();
                }
            });

            // Next button event listener
            nextButton.addEventListener('click', () => {
                if (currentIndex < currentSupplications.length - 1) {
                    currentIndex++;
                    updateDisplay();
                }
            });

            // Last button event listener
            lastButton.addEventListener('click', () => {
                currentIndex = currentSupplications.length - 1;
                updateDisplay();
            });

            // Update the display function
            function updateDisplay() {
                const currentSupplication = currentSupplications[currentIndex];
                supplicationText.textContent = currentSupplication.text;
                // Update counter
                counter.textContent = `${currentSupplications.length}/${currentIndex + 1}`;
                // Enable/disable buttons based on index
                firstButton.disabled = currentIndex === 0;
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === currentSupplications.length - 1;
                lastButton.disabled = currentIndex === currentSupplications.length - 1;
            }


        </script>
